<h2>Register</h2>
<form (ngSubmit)="f.form.valid && register()" #f="ngForm">


  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
      name="name"
      id="name"
      #name="ngModel"
      [(ngModel)]="model.name"
      class="form-control"
      required>
    <div *ngIf="f.form.submitted && !name.valid" class="alert">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date"
      name="dob"
      id="dob"
      #dob="ngModel"
      [(ngModel)]="model.dob"
      class="form-control"
      required>
    <div *ngIf="f.submitted && !dob.valid" class="alert">
      Date of Birth is required
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text"
      name="username"
      id="username"
      #username="ngModel"
      [(ngModel)]="model.username"
      class="form-control"
      required>
    <div *ngIf="f.form.submitted && !username.valid" class="alert">
      User name is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
      name="password"
      id="password"
      #password="ngModel"
      [(ngModel)]="model.password"
      class="form-control"
      required>
    <div *ngIf="f.submitted && !password.valid" class="alert">
      Password is required
    </div>
  </div>
  <div class="form-group">
    <button type="submit"
      class="btn btn-primary"
      [disabled]="!f.form.valid">Register</button>
    <a [routerLink]="['/register']" class="btn btn-link">Cancel</a>
    
  </div>
</form>
